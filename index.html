<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Greeting Card</title>
</head>

<body>
    <header>
        <img src="assets/html_css_js.png">
        <h1>Greeting Card</h1>
    </header>

    <main>
        <h1>Greeting Card Designer</h1>
        <div class="content">
            <section id="inputs">
                <label for="title-input">title:</label>
                <input id="title-input">
                <label for="message-input">message:</label>
                <textarea id="message-input"></textarea>
                <label for="art-select">art:</label>
                <select id="art-select">
                    <option value="">Balloons</option>
                    <option value="">Flowers</option>
                    <option value="">Animals</option>
                </select>
                <label for="theme-select">theme:</label>
                <select id="theme-select">
                    <option value="space">Space</option>
                    <option value="forest">Forest</option>
                    <option value="ocean">Ocean</option>
                </select>
            </section>
            <section id="card-section">
                <div id="card">
                    
                </div>
                <button id="download-button">DOWNLOAD</button>
            </section>
        </section>
    </main>

    <footer>&copy;2021 Aspiring Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
