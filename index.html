<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Greeting Card</title>
</head>

<body>
    <header>
        <img src="assets/html_css_js.png">
        <h1>Greeting Card</h1>
    </header>

    <main>
        <h1 id="page-title">Greeting Card Designer</h1>
        <div class="content">
            <section id="input-section" class="container">
                <div class="input-grouping">
                    <label for="title-input">title:</label>
                    <input id="title-input">
                </div>
                <div class="input-grouping">
                    <label for="message-input">message:</label>
                    <textarea id="message-input"></textarea>
                </div>
                <div class="input-grouping">
                    <label for="image-select">art:</label>
                    <select id="image-select">
                        <option value="balloons.png" selected>Balloons</option>
                        <option value="flowers.png">Flowers</option>
                        <option value="animals.png">Animals</option>
                    </select>
                </div>
                <div class="input-grouping">
                    <label for="theme-select">theme:</label>
                    <select id="theme-select">
                        <option value="ocean" selected>Ocean</option>
                        <option value="space">Space</option>
                        <option value="forest">Forest</option>
                    </select>
                </div>
            </section>
            <section id="card-section" class="container">
                <div id="card" class="ocean">
                    <h2 id="title-display">Happy Birthday!</h2>
                    <div id="card-image-container" class="image-container" class="ocean">
                        <img id="card-image" src="/assets/balloons.png">
                    </div>
                    <p id="message-display">It's your birthday and this is a birthday card</p>
                </div>
                <div id="button-container">
                    <button id="download-button">DOWNLOAD</button>
                </div>
            </section>
        </section>
    </main>

    <footer>&copy;2021 Aspiring Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
